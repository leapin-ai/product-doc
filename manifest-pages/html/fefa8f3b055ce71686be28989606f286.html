<h1>候选人管理</h1>
<h3>管理候选人</h3>
<p>点击【候选人管理】进入候选人列表，可以输入姓名、邮箱或电话进行搜索。候选人状态分初筛、AI面试、复试、offer、待入职、不合适状态。</p>
<p><img src="../../assets/img/candidate/candidate_list.png" alt="" /></p>
<p>点击候选人查看AI报告，可以分享或导出 AI 报告，也可以继续安排后面的流程。</p>
