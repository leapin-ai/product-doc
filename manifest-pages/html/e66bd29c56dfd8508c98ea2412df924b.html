<h1>邀请候选人</h1>
<h3>邀请候选人流程</h3>
<p>在职位列表和详情页面均可邀请候选人。</p>
<p><img src="../../assets/img/invite/invite_candidate.png" alt="" />
<img src="../../assets/img/invite/invite_candidate1.png" alt="" /></p>
<p>手动输入、模版上传、链接分享三种方式可邀请候选人。
点击【发送邀请】后会给候选人发送邮件、短信邀请视频面试。</p>
<p><img src="../../assets/img/invite/invite_send.png" alt="" /></p>
<p>职位详情页可编辑、关闭职位，下载候选人报表等操作。</p>
<p><img src="../../assets/img/invite/invite_operate.png" alt="" /></p>
