<h1>Setting</h1>
<p>Navigate to &quot;Company Information&quot; to customize your company profile - you can update your logo, add a description, and upload images to showcase your brand.
Head to &quot;User Management&quot; to handle everything employee-related. You can invite new team members and manage their access settings.</p>
